<html lang="en">

<head>

    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gitalk/1.7.2/gitalk.css">
</head>

<body>
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>

    </footer>
</body>

</html>
